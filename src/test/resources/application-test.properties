spring.application.name=uzum-internship
spring.servlet.context-path=/
server.port=8080

spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;INIT=CREATE SCHEMA IF NOT EXISTS uzum_internship
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=db
spring.datasource.password=db

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.properties.hibernate.default_schema=uzum_internship
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=uzum_internship